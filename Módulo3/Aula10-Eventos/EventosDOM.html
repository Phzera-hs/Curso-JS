<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos DOM</title>
    <style>
        div#area{
            font: normal 20pt Arial;
            background-color: #005f08;
            color: white; 
            width: 200px;
            height: 200px;
            line-height: 200px;
            text-align: center;
            border-radius: 100px;
        }
    </style>
</head>
<body> 
    <div id="area">
        Interaja...
    </div>
    <script>
         var a = document.getElementById('area');
        a.addEventListener('click', clicou);
        a.addEventListener('mouseenter', entrar);
        a.addEventListener('mouseout', saiu)


        function clicou(){
            a.innerText = 'Clicou!';
            a.style.backgroundColor = 'red';
        }
        function entrar(){
            a.innerText = 'Entrou!';
        }
        function saiu(){
            a.innerText = 'Saiu!';
            a.style.backgroundColor = '#005f08';

        }
    </script>
</body>
</html>
